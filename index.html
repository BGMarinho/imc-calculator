<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IMC:  Cálculo de Índice de Massa Corporea</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="imc-calculator">
  <section class="container">
    <h1 class="title">Tabela IMC</h1>
    <div class="flex-container">
      <div class="imc-table">
        <h3>IMC</h3>
        <p>Menos do que 18,5</p>
        <p>Entre 18,5 e 24,9</p>
        <p>Entre 25 e 29,9</p>
        <p>Entre 30 e 34,9</p>
        <p>Entre 35 e 39,9</p>
        <p>Mais do que 40</p>
      </div>
      <div class="imc-results">
        <h3>Resultado</h3>
        <p>Abaixo do peso</p>
        <p>Peso normal</p>
        <p>Sobrepeso</p>
        <p>Obesidade Grau 1</p>
        <p>Obesidade Grau 2</p>
        <p>Obesidade Grau 3</p>
      </div>
    </div>
    <form class="imc-form">
      <h1>Calcule seu IMC</h1>
      <p class="form-label">Peso: <input type="text" class="input" id="weight"></p>
      <p class="form-label">Altura: <input type="text" class="input" id="height"></p>
      <button type="submit">Enviar</button>
    </form>
    <div class="imc-final-result">
      
    </div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
